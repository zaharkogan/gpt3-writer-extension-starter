<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="key_needed">
            <p>To get started, add your OpenAI API Key!</p>
            <input id="key_input" />
            <button id="save_key_button">Add key</button>
        </div>
        <div id="key_entered">
           <p>You entered your OpenAI API Key.</p>
           <button id="change_key_button">Change key</button>
        </div>

        <!-- divs to enter the first and the second prompt -->
        <div id="prompt1">
            <p>Enter the first prompt</p>
            <textarea  id="prompt1_input">Summarize the text below into psychotherapy-style journal in * points describing main events + feelings/emotions related to them. If some emotion is used, please be accurate and use it. Otherwise, please use the most accurate emotion you can think of (e.g. if you can't think of a specific emotion, use "sadness" instead of "unhappy").
                Text:</textarea>
            <button id="prompt1_button">Add prompt</button>
        </div>
        <div id="prompt1_entered">
            <p>You entered the first prompt.</p>
            <button id="change_prompt1_button">Change prompt</button>
        </div>
        <div id="prompt2">
            <p>Enter the second prompt</p>
            <textarea id="prompt2_input"></textarea>
            <button id="prompt2_button">Add prompt</button>
        </div>
        <div id="prompt2_entered">
            <p>You entered the second prompt.</p>
            <button id="change_prompt2_button">Change prompt</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
